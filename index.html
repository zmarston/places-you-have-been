<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Places You Have Been</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-6">

          <form id="new-place">
            <div class="form-group">

              <input type="text" class="form-control" id="place-input" placeholder="Where u b?">
              <input type="text" class="form-control" id="when-input" placeholder="When u b?">
              <input type="text" class="form-control" id="who-input" placeholder="Who u b wit?">
              <input type="text" class="form-control" id="info-input" placeholder="What da info?">
              <button type="submit" class="btn">Add!</button>

            </div>
          </form>
          <h2>Places:</h2>
          <ul id="destination">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-destination">

            <p>Place: <span class="place"></span></p>
            <p>When: <span class="when"></span></p>
            <p>With who: <span class="who"></span></p>
            <p>Info: <span class="info"></span></p>

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
